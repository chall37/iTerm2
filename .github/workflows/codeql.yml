name: "CodeQL Advanced"

on:
  push:
    branches: [feat/gh-ci]
  pull_request:
  schedule:
    - cron: '45 18 * * 4'

env:
  XCODE_VERSION: "26.2"

jobs:
  analyze-source:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  analyze-compiled:
    name: Analyze (${{ matrix.language }})
    runs-on: macos-26
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
          - language: swift
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Install Metal Toolchain
        run: xcodebuild -downloadComponent MetalToolchain

      - name: Cache ThirdParty frameworks
        id: cache-thirdparty
        uses: actions/cache@v4
        with:
          path: ThirdParty
          key: thirdparty-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('.gitmodules') }}

      - name: Build Swift dependencies
        if: steps.cache-thirdparty.outputs.cache-hit != 'true'
        run: |
          # Build SwiftyMarkdown
          cd submodules/SwiftyMarkdown
          xcodebuild -configuration Release \
            'CONFIGURATION_BUILD_DIR=$(SRCROOT)/Build/Release' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY=""
          rm -rf ../../ThirdParty/SwiftyMarkdown.framework
          cp -R Build/Release/SwiftyMarkdown.framework ../../ThirdParty/

          # Build Highlightr
          cd ../Highlightr
          xcodebuild -project Highlightr.xcodeproj -target Highlightr-macOS \
            -configuration Release \
            'CONFIGURATION_BUILD_DIR=$(SRCROOT)/Build/Release' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY=""
          rm -rf ../../ThirdParty/Highlightr.framework
          cp -R Build/Release/Highlightr.framework ../../ThirdParty/

      - name: Update Xcode version marker
        run: xcodebuild -version > last-xcode-version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Build
        run: |
          xcodebuild -scheme iTerm2 -configuration Development \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
