name: CI

on:
  push:
    branches: [feat/gh-ci]
  pull_request:

env:
  XCODE_VERSION: "26.2"

jobs:
  build-deps:
    name: Build Dependencies
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Cache ThirdParty frameworks
        id: cache-thirdparty
        uses: actions/cache@v4
        with:
          path: ThirdParty
          key: thirdparty-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('.gitmodules') }}

      - name: Build Swift dependencies
        if: steps.cache-thirdparty.outputs.cache-hit != 'true'
        run: |
          # Build SwiftyMarkdown
          cd submodules/SwiftyMarkdown
          xcodebuild -configuration Release \
            'CONFIGURATION_BUILD_DIR=$(SRCROOT)/Build/Release' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY=""
          rm -rf ../../ThirdParty/SwiftyMarkdown.framework
          cp -R Build/Release/SwiftyMarkdown.framework ../../ThirdParty/

          # Build Highlightr
          cd ../Highlightr
          xcodebuild -project Highlightr.xcodeproj -target Highlightr-macOS \
            -configuration Release \
            'CONFIGURATION_BUILD_DIR=$(SRCROOT)/Build/Release' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY=""
          rm -rf ../../ThirdParty/Highlightr.framework
          cp -R Build/Release/Highlightr.framework ../../ThirdParty/

  build:
    name: Build (${{ matrix.configuration }})
    needs: build-deps
    runs-on: macos-26
    strategy:
      matrix:
        configuration: [Development, Deployment]
        include:
          - configuration: Development
            extra_flags: ""
          - configuration: Deployment
            extra_flags: "ENABLE_ADDRESS_SANITIZER=NO"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Restore ThirdParty cache
        uses: actions/cache@v4
        with:
          path: ThirdParty
          key: thirdparty-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('.gitmodules') }}

      - name: Update Xcode version marker
        run: xcodebuild -version > last-xcode-version

      - name: Build ${{ matrix.configuration }}
        run: |
          xcodebuild -scheme iTerm2 -configuration ${{ matrix.configuration }} \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            ${{ matrix.extra_flags }}

  test:
    name: Tests
    needs: build-deps
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Restore ThirdParty cache
        uses: actions/cache@v4
        with:
          path: ThirdParty
          key: thirdparty-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('.gitmodules') }}

      - name: Update Xcode version marker
        run: xcodebuild -version > last-xcode-version

      - name: Run ModernTests
        continue-on-error: true
        run: |
          xcodebuild test -project iTerm2.xcodeproj -scheme ModernTests \
            -parallel-testing-enabled NO \
            CODE_SIGNING_ALLOWED=NO

  swiftlint:
    name: SwiftLint
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: true

  analyze:
    name: Static Analysis
    needs: build-deps
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Restore ThirdParty cache
        uses: actions/cache@v4
        with:
          path: ThirdParty
          key: thirdparty-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('.gitmodules') }}

      - name: Update Xcode version marker
        run: xcodebuild -version > last-xcode-version

      - name: Run Xcode Analyzer
        run: |
          xcodebuild analyze -project iTerm2.xcodeproj -scheme iTerm2 \
            -configuration Development \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_ADDRESS_SANITIZER=NO
